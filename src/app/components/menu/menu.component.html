<ion-menu side="end" menuId="primerMenu" content-id="principal">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let componente of componentes">
        <ion-item [routerLink]="componente.ruta">
          <ion-icon slot="start" [name]="componente.icono"></ion-icon>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
