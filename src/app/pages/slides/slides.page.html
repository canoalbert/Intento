<app-header titulo="Slides"></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <swiper-container pagination="true">
    <swiper-slide class="slide-full" *ngFor="let slide of slides">
      <ion-card mode="ios">
        <ion-img [src]="slide.img" class="slide-image" alt="..."></ion-img>
        <ion-card-header>
          <ion-card-title>
            {{slide.titulo}}
          </ion-card-title>
        </ion-card-header>
        <ion-content>
          {{slide.desc}}
        </ion-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">slides</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
